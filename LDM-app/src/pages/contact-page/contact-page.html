<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="contact-info">
    <h1>{{info.name}}</h1>
    <p>{{info.addresses}}</p>
    <p>{{info.number}}</p>
  </div>
  <div class="wrap-button">
  <button class="contact-button" ion-button icon-only full><ion-icon name="mail"></ion-icon></button>
  </div>
</ion-content>
