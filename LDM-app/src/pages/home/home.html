<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group *ngFor="let group of groupedContacts">
    <ion-item-divider color="light">{{group.letter}}</ion-item-divider>
     <ion-item *ngFor="let contact of group.contacts" class="contactlist">
       {{contact.name}}
       <p>{{contact.number}}</p>
     </ion-item>
  </ion-item-group>
