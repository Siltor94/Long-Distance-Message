<ion-header>
    <ion-navbar>
        <ion-title>
            Conversations
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list tappable>
        <ion-item (click)="showMessages('Cher')">
            <ion-avatar item-left>
                <img src="assets/user.png">
            </ion-avatar>
            <h2>Cher</h2>
            <p>Ugh. As if.</p>
        </ion-item>
    </ion-list>

    <ion-textarea spellcheck="on" autocomplete="true">
    </ion-textarea>

    <ion-fab bottom right>
        <button (click)="newMessage()" color="dark" ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
