<ion-header>
    <ion-navbar>
        <ion-title>
            Conversations
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list tappable>
        <ion-item *ngFor="let item of items" (click)="showMessages(item.name, item.num)">
            <ion-avatar item-left>
                <img src="assets/user.png">
            </ion-avatar>
            <h2>{{ item.name }}</h2>
            <p> {{ item.lastMessage }} </p>
        </ion-item>
    </ion-list>

    <ion-textarea spellcheck="on" autocomplete="true">
    </ion-textarea>

    <ion-fab bottom right>
        <button (click)="newMessage()" color="dark" ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
